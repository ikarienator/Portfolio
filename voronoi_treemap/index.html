<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Voronoi - Voronoi Treemaps -- Infrastractures</title>

    <!-- Test CSS -->
    <link type="text/css" href="style.css" rel="stylesheet"/>
    <!--[if IE]>
    <script language="javascript" type="text/javascript" src="/Extras/excanvas.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="jit.js"></script>
    <script type="text/javascript">
        var labelType, useGradients, nativeTextSupport, animate;

        (function () {
            var ua = navigator.userAgent,
                    iStuff = ua.match(/iPhone/i) || ua.match(/iPad/i),
                    typeOfCanvas = typeof HTMLCanvasElement,
                    nativeCanvasSupport = (typeOfCanvas == 'object' || typeOfCanvas == 'function'),
                    textSupport = nativeCanvasSupport
                            && (typeof document.createElement('canvas').getContext('2d').fillText == 'function');
            //I'm setting this based on the fact that ExCanvas provides text support for IE
            //and that as of today iPhone/iPad current text support is lame
            labelType = (!nativeCanvasSupport || (textSupport && !iStuff)) ? 'Native' : 'HTML';
            nativeTextSupport = labelType == 'Native';
            useGradients = nativeCanvasSupport;
            animate = !(iStuff || !nativeCanvasSupport);
        })();

        var Log = {
            elem: false,
            write: function (text) {
                if (!this.elem)
                    this.elem = document.getElementById('log');
                this.elem.innerHTML = text;
                this.elem.style.left = (500 - this.elem.offsetWidth / 2) + 'px';
            }
        };
    </script>
    <!-- Add test -->
    <script language="javascript" type="text/javascript" src="test3.js"></script>
</head>

<body onload="init3();" style="background: black;">
<div id="infovis-3" class="infovis"></div>
</body>
</html>
